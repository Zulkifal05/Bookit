<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation bar-->
    <nav>
        <div class="logo">  <!--Main heading div-->
            <p class="p">Bookit</p>
        </div>
        <div class="nav-btns">  <!--Navigation bar buttons div-->
            <button>Train Tickets</button>
            <button>Movie Tickets</button>
            <button>Match Tickets</button>
        </div>
    </nav>

    <!--Login/Signup-->
    <p class="main-heading">Login If You Have Account Already Else Signup</p>
    <div class="login-signup-container">  <!--Login/signup container-->
        <div class="login-signup-div">  <!--Login/signup content-->
            <p>Login - Signup</p>  
            <input class="username" placeholder="   Username">
            <input class="password" placeholder="   Password">
            <div class="login-signup-btns">  <!--Div for login/signup buttons-->
                <button class="Login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer-div">  <!--Footer content container div-->
            <p class="footer-main">Made by <strong>Syed Zulkifal Ali Shah</strong></p>
            <p class="footer-contact">Contact Me At</p>
            <div class="contact-images-div">  <!--Div for containing images of contacts-->
                <a href="https://www.instagram.com/zulkifal828/"><img src="/Images/Instagram.png" alt="Instagram" class="instagram-img"></a>
                <a href="https://www.facebook.com/profile.php?id=100084611832311"><img src="/Images/Facebook.png" alt="Facebook" class="facebook-img"></a>
                <a href="https://www.linkedin.com/in/syed-zulkifal-ali-shah-bokhary-514b76338/"><img src="/Images/Linkedin.png" alt="Linkedin" class="linkedin-img"></a>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
